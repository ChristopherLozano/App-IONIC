<ion-header>
  
  <ion-toolbar>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="warning" >
        <ion-title>servicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" class="ion-text-start"></ion-content>
    <ion-list class="ion-padding" [routerLink]="['/servicios']">lavado</ion-list>
    <ion-list class="ion-padding" [routerLink]="['/servicios']">secado</ion-list>
    <ion-list class="ion-padding" [routerLink]="['/servicios']">planchado</ion-list>
    <ion-list></ion-list>
    
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
     
    </ion-content>
  </div>

<ion-content>
  <div class="container">

    <ion-button color="warning" >
      Lavado
    </ion-button>
    <ion-button color="tertiary" >
      Secado
    </ion-button>
    <ion-button color="success">
      Planchado
    </ion-button>
    <ion-button color="danger" routerLink="/cards">
      <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
      Solicitar Servicio
    </ion-button>
  </div>
    
  <ion-fab vertical="bottom" horizontal="bottom" slot="fixed">
        
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/inicio" ><ion-icon name="home"></ion-icon></ion-fab-button>
      <ion-fab-button color="light" routerLink="/alert" ><ion-icon name="reader"></ion-icon></ion-fab-button>
      <ion-fab-button color="light" routerLink="/cards" ><ion-icon name="construct"></ion-icon></ion-fab-button>
      
  </ion-fab-list>
  
</ion-fab>
  
</ion-content>
