<ion-header>
  <ion-toolbar>
    <ion-title>Lavanderia "La chona"</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
     <div style="align-items:center;">
     
     <ion-list>
       <ion-label>LOGIN</ion-label>
       <ion-img style="width: 80px; height: 80px;" src="https://img.freepik.com/vector-premium/icono-circulo-usuario-anonimo-ilustracion-vector-estilo-plano-sombra_520826-1931.jpg"></ion-img>
       
       <ion-item>

        <ion-item>

          <ion-icon name="add"></ion-icon>

        <ion-fab-list side="top">
          <ion-fab-button routerLink="/alert" ><ion-icon name="alarm-outline"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="/action-sheet" ><ion-icon name="accessibility-outline"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="/cards" ><ion-icon name="browsers-outline"></ion-icon></ion-fab-button>
      
    </ion-fab-list>
    
  </ion-fab>
